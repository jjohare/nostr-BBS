# nginx.conf for Fairfield Nostr
# Serves static site + proxies WebSocket to strfry relay
# Single port 80 exposure for cloudflared tunnel

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # Security headers (relaxed for cloudflared)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstream for strfry relay
    upstream strfry {
        server 127.0.0.1:7777;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /var/www/html;
        index index.html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Nostr relay WebSocket endpoint
        # Clients connect to wss://yourdomain.com/relay
        location /relay {
            proxy_pass http://strfry;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 4k;
        }

        # Alternative: root path relay (for nostr:// URLs)
        # Uncomment if you want relay at root
        # location = / {
        #     if ($http_upgrade = "websocket") {
        #         proxy_pass http://strfry;
        #     }
        #     try_files $uri $uri/ /index.html;
        # }

        # NIP-11 relay information document
        location /.well-known/nostr.json {
            proxy_pass http://strfry;
            proxy_set_header Host $host;
        }

        # SPA routing - all routes serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Service worker - no cache
        location /service-worker.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # PWA manifest
        location /manifest.json {
            add_header Content-Type "application/manifest+json";
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html;
            internal;
        }
    }
}
