name: Documentation Validation

on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '*.md'
  schedule:
    # Run weekly validation every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Make scripts executable
        run: |
          chmod +x docs/scripts/*.sh

      - name: Validate Links
        id: validate-links
        run: |
          docs/scripts/validate-links.sh docs
        continue-on-error: true

      - name: Validate Front Matter
        id: validate-frontmatter
        run: |
          docs/scripts/validate-frontmatter.sh docs
        continue-on-error: true

      - name: Validate Mermaid Diagrams
        id: validate-mermaid
        run: |
          docs/scripts/validate-mermaid.sh docs
        continue-on-error: true

      - name: Validate UK English Spelling
        id: validate-spelling
        run: |
          docs/scripts/validate-spelling.sh docs
        continue-on-error: true

      - name: Run Complete Validation Suite
        run: |
          docs/scripts/validate-all.sh docs

      - name: Upload validation report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            docs/working/*.md
          retention-days: 30

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Documentation validation failed. Please check the workflow logs for details.'
            })

  link-checker:
    name: External Link Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check external links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress 'docs/**/*.md' '*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create issue if links are broken
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken external links detected in documentation',
              body: 'The weekly link check found broken external links. Please review the [workflow run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['documentation', 'maintenance']
            })

  quality-metrics:
    name: Documentation Quality Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect metrics
        run: |
          echo "# Documentation Quality Metrics" > metrics.md
          echo "" >> metrics.md
          echo "Generated: $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> metrics.md
          echo "" >> metrics.md

          echo "## File Statistics" >> metrics.md
          echo "- Total markdown files: $(find docs -name '*.md' | wc -l)" >> metrics.md
          echo "- Total lines: $(find docs -name '*.md' -exec cat {} \; | wc -l)" >> metrics.md
          echo "- Total words: $(find docs -name '*.md' -exec cat {} \; | wc -w)" >> metrics.md
          echo "" >> metrics.md

          echo "## Status Distribution" >> metrics.md
          echo "- Draft: $(grep -r "status: draft" docs --include="*.md" | wc -l)" >> metrics.md
          echo "- Review: $(grep -r "status: review" docs --include="*.md" | wc -l)" >> metrics.md
          echo "- Approved: $(grep -r "status: approved" docs --include="*.md" | wc -l)" >> metrics.md
          echo "" >> metrics.md

          echo "## Diagram Usage" >> metrics.md
          echo "- Mermaid diagrams: $(grep -r "\`\`\`mermaid" docs --include="*.md" | wc -l)" >> metrics.md
          echo "" >> metrics.md

          cat metrics.md

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: quality-metrics
          path: metrics.md
          retention-days: 90
