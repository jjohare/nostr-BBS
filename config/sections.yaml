# Fairfield BBS - 3-Tier Configuration
# Hierarchy: Category ‚Üí Section ‚Üí Forum (NIP-28 Channel)
# Forums are dynamically populated from Nostr events tagged to sections

app:
  name: 'Fairfield - DreamLab - Cumbria'
  version: '2.0.0'
  defaultPath: '/fairfield/fairfield-guests'
  tiers:
    - { level: 1, name: 'Category', plural: 'Categories' }
    - { level: 2, name: 'Section', plural: 'Sections' }
    - { level: 3, name: 'Forum', plural: 'Forums' }

# Superuser configuration (required for initial setup)
superuser:
  pubkey: '' # Set this to your admin pubkey (64-char hex)
  name: 'Instance Owner'
  relayUrl: '' # Optional: your relay URL (wss://...)

# Role definitions (hierarchical from lowest to highest)
roles:
  - id: 'guest'
    name: 'Guest'
    level: 0
    description: 'Basic authenticated user'

  - id: 'member'
    name: 'Member'
    level: 1
    description: 'Approved section member'

  - id: 'moderator'
    name: 'Moderator'
    level: 2
    description: 'Can manage forums and moderate content'
    capabilities:
      - 'forum.create'
      - 'forum.lock'
      - 'message.pin'
      - 'message.delete'

  - id: 'section-admin'
    name: 'Section Admin'
    level: 3
    description: 'Administrator for a specific section'
    capabilities:
      - 'section.manage'
      - 'member.approve'
      - 'member.remove'
      - 'forum.create'
      - 'forum.delete'
      - 'message.pin'
      - 'message.delete'

  - id: 'admin'
    name: 'Admin'
    level: 4
    description: 'Global administrator'
    capabilities:
      - 'admin.global'
      - 'category.create'
      - 'category.delete'
      - 'section.create'
      - 'section.delete'
      - 'section.manage'
      - 'member.approve'
      - 'member.remove'
      - 'forum.create'
      - 'forum.delete'
      - 'message.pin'
      - 'message.delete'
      - 'user.whitelist'

# Cohort definitions (group memberships)
cohorts:
  - id: 'admin'
    name: 'Administrators'
    description: 'Global system administrators'

  - id: 'approved'
    name: 'Approved Users'
    description: 'Manually approved by admin'

  - id: 'business'
    name: 'Business Partners'
    description: 'Business collaborators'

  - id: 'moomaa-tribe'
    name: 'Moomaa Tribe'
    description: 'Core community members'

  - id: 'fairfield-residents'
    name: 'Fairfield Residents'
    description: 'Local community members'

